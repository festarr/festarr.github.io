<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<script>
  urls = ['http://www.google.com','http://www.reddit.com', 'http://www.discordapp.com', 'http://www.facebook.com'];
  var urlIndex = 0;
  var myrandom=Math.round(Math.random()*3)

function openUrl(){
  url = urls[myrandom];
  window.location = url;
  urlIndex ++;
}
  </script>
  <a href="javascript:openUrl()">Get a link</a>
</body>
</html>
